<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Logs</title>
  <style>
  body {
    background-color: #1e1e1e;
    color: #f1f1f1;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
  }

  h1 {
    margin-bottom: 20px;
    text-align: center;
  }

  #log-container {
    width: 100%;
    max-width: 800px;
    padding: 10px;
  }

  details {
    background-color: #2c2c2c;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 10px;
  }

  summary {
    font-weight: bold;
    color: #c4f1f9;
    cursor: pointer;
    outline: none;
  }

  pre {
    background-color: #1a1a1a;
    color: #dcdcdc;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
    margin-top: 10px;
    font-family: monospace;
  }

  pre a {
    color: #4FC3F7;
    text-decoration: underline;
  }

  summary::-webkit-details-marker {
    display: none;
  }

  #delete-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  #delete-button:hover {
    background-color: #b71c1c;
  }
  </style>
</head>
<body>
  <button id="delete-button" onclick="deleteLogs()">üóëÔ∏è Delete All</button>
  <h1>Webhook Logs</h1>
  <div id="log-container">Loading...</div>
  <script src="main.js"></script>
</body>
</html>
