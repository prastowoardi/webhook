<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Logs</title>
  <style>
  body {
    background-color: #1e1e1e;
    color: #f1f1f1;
    font-family: sans-serif;
    margin: 20px;
  }

  h1 {
    margin-bottom: 20px;
  }

  details {
    background-color: #2c2c2c;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 10px;
  }

  summary {
    font-weight: bold;
    color: #c4f1f9;
    cursor: pointer;
    outline: none;
  }

  pre {
    background-color: #1a1a1a;
    color: #dcdcdc;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
    margin-top: 10px;
    font-family: monospace;
  }

  pre a {
    color: #4FC3F7;
    text-decoration: underline;
  }

  summary::-webkit-details-marker {
    display: none;
  }
</style>

</head>
<body>
  <h1>Webhook Logs</h1>
  <div id="log-container">Loading...</div>
  <script src="main.js"></script>
</body>
</html>
