<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./css/style.css" />
  <head>
    <meta charset="UTF-8" />
    <title>Webhook Logs</title>
  </head>
<body>
    <!-- Modal Konfirmasi -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <p id="confirm-message">Yakin hapus log?</p>
        <div class="modal-buttons">
          <button id="confirm-yes">Yes</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
    </div>

  <!-- Modal Notifikasi -->
  <div id="notify-modal" class="modal">
    <div class="modal-content">
      <p id="notify-message"></p>
      <button id="notify-ok">OK</button>
    </div>
  </div>

  <button id="delete-all">🗑️ Delete All</button>

  <h1>Webhook Logs</h1>

  <div id="webhook-url" style="margin-bottom: 20px;">
    <div class="copy-webhook-container"> </div>
  </div>
  <div id="current-time">Loading current time...</div>
  <div id="log-count">Loading count...</div>  
  <div id="log-container">Loading...</div>
  <div id="pagination" style="margin-top: 20px; text-align: center;">
    <button id="prev-page">◀</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">▶</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
