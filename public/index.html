<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .entry {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Webhook Log Viewer</h1>
  <div id="log-container">Loading...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
        transports: ['polling']
    });
    const container = document.getElementById('log-container');

    function renderLog(logs) {
      container.innerHTML = '';
      logs.slice().reverse().forEach((log, index) => {
        const entry = document.createElement('div');
        entry.className = 'entry';

        entry.innerHTML = `
          <div><strong>#${logs.length - index}</strong> | <em>${log.timestamp}</em> | IP: <code>${log.ip}</code></div>
          <details>
            <summary>Payload JSON</summary>
            <pre>${JSON.stringify(log.body, null, 2)}</pre>
          </details>
        `;

        container.appendChild(entry);
      });
    }

    socket.on('init', logs => {
      renderLog(logs);
    });

    socket.on('new_log', log => {
      const current = container.innerHTML;
      const newEntry = document.createElement('div');
      newEntry.className = 'entry';

      newEntry.innerHTML = `
        <div><strong>New</strong> | <em>${log.timestamp}</em> | IP: <code>${log.ip}</code></div>
        <details open>
          <summary>Payload JSON</summary>
          <pre>${JSON.stringify(log.body, null, 2)}</pre>
        </details>
      `;
      container.prepend(newEntry);
    });
  </script>
</body>
</html>
